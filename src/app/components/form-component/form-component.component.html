<form novalidate [formGroup]="formData" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" class="form-control" formControlName="name">
    <div class="alert alert-danger" *ngIf="(name.invalid && name.dirty) || (name.touched && name.invalid)">
      <p>Invalid data</p>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input id="lastName" type="text" class="form-control" formControlName="lastName">
    <div class="alert alert-danger" *ngIf="(lastName.invalid && lastName.dirty) || (lastName.touched && lastName.invalid)">
      <p>Invalid data</p>
    </div>
  </div>
  <div class="form-group">
    <label for="site">Site</label>
    <input id="site" type="text" class="form-control" formControlName="site">
    <div class="alert alert-danger" *ngIf="(site.invalid && site.dirty) || (site.touched && site.invalid)">
      <p>Invalid data</p>
    </div>
  </div>
  <div class="form-group" *ngIf="showEmail">
    <label for="email">Email</label>
    <input id="email" autofocus type="email" class="form-control" formControlName="email">
    <div class="alert alert-danger" *ngIf="(email.invalid && email.dirty) || (email.touched && email.invalid)">
      <p>Invalid data</p>
    </div>
  </div>
  <div class="buttons">
    <input type="submit" class="btn btn-default">
    <input type="button" class="btn btn-default" value="Show email" (click)="showEmailToggle()">
  </div>
</form>
